<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chỉnh Sửa Công Ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Chỉnh Sửa Công Ty</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/company/edit/{id}(id=${company.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Tên Công Ty</label>
                    <input type="text" class="form-control" name="name" th:value="${company.name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Địa Chỉ</label>
                    <input type="text" class="form-control" name="address" th:value="${company.address}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:value="${company.email}" required>
                </div>

                <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                <a th:href="@{/company}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
