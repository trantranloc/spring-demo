<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm Nhân Viên vào Công Ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Thêm Nhân Viên vào Công Ty</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Công Ty: <span th:text="${company.name}"></span></h5>
            <h6 class="card-subtitle mb-3 text-muted">ID: <span th:text="${company.id}"></span></h6>

            <form th:action="@{/company/{id}/add-user(id=${company.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Chọn nhân viên</label>
                    <select name="userId" class="form-select" required>
                        <option value="" disabled selected>-- Chọn nhân viên --</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Thêm Nhân Viên</button>
                <a th:href="@{/company/{id}(id=${company.id})}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
