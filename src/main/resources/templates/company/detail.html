<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết công ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary" th:text="${company.name}"></h2>

        <div class="row mt-3">
            <div class="col-md-6">
                <p><strong>Email:</strong> <span th:text="${company.email}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Địa chỉ:</strong> <span th:text="${company.address}"></span></p>
            </div>
        </div>

        <h3 class="mt-4">Danh sách nhân viên</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Tên nhân viên</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, index : ${company.users}">
                <td th:text="${index.count}"></td>
                <td th:text="${user.name}"></td>
            </tr>
            </tbody>
        </table>

        <h3 class="mt-4">Thêm nhân viên vào công ty</h3>
        <form th:action="@{/companies/{id}/add-user(id=${company.id})}" method="post" class="row g-3">
            <div class="col-md-8">
                <select name="userId" class="form-select">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Thêm</button>
            </div>
        </form>

        <div class="mt-4">
            <a href="/companies" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
