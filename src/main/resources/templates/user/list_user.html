<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <a href="/logout"><button class="btn btn-danger">Đang xuất</button></a>

        <h2 class="text-center">Danh sách thông tin</h2>
        <a href="/users/add-form" class="btn btn-primary mb-3">Add User</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,i : ${users}">
                <td th:text="${i.index+1}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.address}"></td>
                <td>
                    <a th:href="@{/users/detail/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Chi tiết </a>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
