<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <div class="shadow rounded-circle mb-3 d-inline-block">
                    <img src="https://placehold.co/150" alt="User Avatar" class="rounded-circle" width="150"
                        height="150">
                </div>
                <h3 class="card-title" th:text="${user.name}"></h3>
                <p class="text-muted" th:text="${user.email}"></p>
                <div class="text-start">
                    <h5>Details</h5>
                    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
                </div>
                <div class="mt-3">
                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" class="btn btn-outline-primary btn-sm"><i class="fab fa-linkedin"></i> LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
