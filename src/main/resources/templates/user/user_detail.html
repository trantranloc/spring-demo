<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <div class="shadow rounded-circle mb-3 d-inline-block">
                <img src="https://placehold.co/150" alt="User Avatar" class="rounded-circle" width="150" height="150">
            </div>
            <h3 class="card-title" th:text="${user.name}">User Name</h3>
            <p class="text-muted" th:text="${user.email}">user@example.com</p>
            <div class="text-start">
                <h5>Details</h5>
                <p><strong>Phone:</strong> <span th:text="${user.phone}">123-456-7890</span></p>
                <p><strong>Address:</strong> <span th:text="${user.address}">123 Main St, City, Country</span></p>
            </div>
            <div class="mt-3">
                <a href="/users" class="btn btn-secondary btn-sm me-2">Back</a>  <!-- Đảm bảo đường dẫn này đúng -->
                <a th:href="@{/users/edit/{userId}(userId = ${user.id})}" class="btn btn-primary btn-sm me-2">Edit</a> <!-- Cập nhật đường dẫn này cho đúng -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
